<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="img/icon.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Zain:wght@400;700&display=swap" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/custom.css" />
  <link rel="stylesheet" href="css/media.css" />
  <title>اذكار الخلاء</title>
</head>

<body>
  <div class="content-page pt-2 pb-2 text-end">
    <div class="container">
      <div class="text-sub mb-2">
        <h4 class="m-0 mb-2">أذكار دخول وخروج الخلاء</h4>
      </div>
      <div class="box-content p-3 mb-3 position-relative">
        <span>الذكر عند الخلاء</span>
        <p class="m-0 mb-2" num="1">(بِسْمِ الله) اللّهُـمَّ إِنِّـي أَعـوذُ بِـكَ مِـنَ الْخُـبْثِ
          وَالْخَبائِث.</p>
        <!-- Start -->
        <div class="quantity mt-1">
          <div class="number">
            <i class="fa-solid fa-minus fa-fade fa-fw"></i>
          </div>
          <input type="text" readonly value="1" data-min="0" />
        </div>
        <!-- End -->
      </div>
      <div class="box-content p-3 mb-3 position-relative">
        <span>الذكر بعد الخروج من الخلاء</span>
        <p class="m-0 mb-2" num="2">غُفْـرانَك.</p>
        <!-- Start -->
        <div class="quantity mt-1">
          <div class="number">
            <i class="fa-solid fa-minus fa-fade fa-fw"></i>
          </div>
          <input type="text" readonly value="1" data-min="0" />
        </div>
        <!-- End -->
      </div>
    </div>
  </div>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/custome.js"></script>
</body>

</html>
